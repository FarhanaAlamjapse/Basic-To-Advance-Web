<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form>
      FirstName:<input type="text" name="firstName" /><br />
      LastName:<input type="text" name="lastName" /><br />
      Email: <input type="email" name="email" required /><br />
      Password:<input type="password" minlength="5" name="password" /><br />
      Birthday:<input type="date" name="birthday" /> <br />
      Gender:<br />
      <input type="radio" name="Gender" value="Male" />Male <br />
      <input type="radio" name="Gender" value="Female" />Female<br />
      <input type="radio" name="Gender" value="Other" />Other<br />
      Pets:<br />
      <input type="checkbox" name="cats" value="cats" />Cats <br />
      <input type="checkbox" name="dogs" value="dogs" />Dogs <br />
      Cars:<br />
      <select multiple name="cars">
        <option value="Fielder">Fielder</option>
        <option value="Nissan">Nissan</option>
        <option value="Allion">Allion</option></select
      ><br />

      <input type="submit" value="Register" />
      <input type="reset" />
    </form>
  </body>
</html>
